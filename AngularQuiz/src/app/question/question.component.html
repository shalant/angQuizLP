<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and Typescript Quiz</h4>
                <span style="font-style: italic;">Welcome {{ name }}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>20 points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 9</span>
            </div>
            <h5 class="timer">
                60 sec ⏱️
            </h5>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Success striped example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="question">
            <h3>What is your name?</h3>
          </div>
          <div class="options">
            <ol>
                <li>
                    <div class="card">
                        Sashi
                    </div>
                </li>
                <li>
                    <div class="card">
                        John
                    </div>
                </li>
                <li>
                    <div class="card">
                        Alex
                    </div>
                </li>
                <li>
                    <div class="card">
                        Mary
                    </div>
                </li>
            </ol>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i> </button>
            <button class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
